<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler Mayer Pitha Ghor </title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Type your name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Type your email">
                </label>
                <label for="phone">Phone:
                    <input id="phone" type="text" placeholder="Type your phone">
                </label>
                <label for="password">Password:
                    <input id="password" type="password" placeholder="Type your password">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha"  id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa 
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
